<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">

    <title>Agenda Ebac</title>
</head>

<body>
    <div class="container">
    <header>
        <img src="./Images/logo.telefone.png" alt="imagem do telefone">
        <h1>Novo contato</h1>
        <img id="ebac" src="./Images/logo_ebac-960x640.png" alt="logo da Ebac ">
    </header>

    <form id="form-telefone">
        <input type="text" name="nomes" id="nome-cadastrado" required placeholder="Nome">
        <input type="tel" name="numero-telefone" required placeholder="Telefone">
        <select name="" id="tipo">
            <option value="Celular">Celular</option>
            <option value="Outro">Outros</option>
        </select>

        <input id="cadastrar" type="submit" value="+ Cadastrar">
    </form>


    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do cadastro</th>
                <th>Numero do telefone</th>
                <th class="tipo">Tipo</th>
            </tr>
        </thead>

        <tbody>
            <tr></tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Telefones cadastrados</th>
                <th id="Telefones"></th>
            </tr>
        </tfoot>

    </table>
    </div>

<script src="main.js"></script>
</body>

</html>
